<p class="title is-size-4">Edit Todo</p>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          #todoTextField="ngModel"
          [ngModel]="todo.text"
          name="text"
          required
          placeholder="Type todo text here ..."
        />
      </div>
      <div *ngIf="todoTextField.invalid">
        <p
          class="help is-danger is-size-6"
          *ngIf="todoTextField.errors?.['required']"
        >
          Please enter the text of your todo !
        </p>
      </div>
    </div>
    <br />
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button button--cancel" (click)="close()">
          Cancel
        </button>
      </div>
      <div class="control">
        <button type="submit" class="button">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
